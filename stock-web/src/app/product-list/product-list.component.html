<div
  class="container text-center my-3"
  [ngClass]="{ 'add-btn-float': products.length > 0 }"
>
  <button class="btn btn-outline-secondary" (click)="goToDetail('')">
    Agregar producto
  </button>
</div>
<div class="list-group">
  <a
    *ngFor="let product of products"
    class="list-group-item list-group-item-action d-flex gap-3 py-3"
    [routerLink]="'/product-details/' + product.sku"
  >
    <img
      [src]="product.images[0].url"
      alt="twbs"
      width="72"
      height="52"
      class="img-thumbnail"
    />
    <div class="d-flex gap-2 w-100 justify-content-between">
      <div>
        <h6 class="mb-0">{{ product.sku }} - {{ product.name }}</h6>
        <p class="mb-0 opacity-75">Marca: {{ product.brand }}</p>
        <p class="mb-0 opacity-75">Tama√±o: {{ product.size }}</p>
      </div>
      <small class="opacity-50 text-nowrap"
        >Precio: {{ product.price | currency }}</small
      >
    </div>
  </a>
</div>
